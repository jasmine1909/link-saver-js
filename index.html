<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--click link jumnotron-narrow.css ctrl U-->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body >

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h1 class="text-muted text-center">Link Saver</h1>
      </div>

      <div class="jumbotron">
        <h2>Link Saver</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Link Saver</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary">Add Link</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="linksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Link Savers, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
